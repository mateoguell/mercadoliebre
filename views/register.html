<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="top-header">
        <div class="logo-busqueda">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más </div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
        </div>
            <p class="copy-header">
                <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito
            </p>
        </div>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="rigth-navbar">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main>
        <div class="form-contenedor">
            <form action="/register" method="post">
                <p class="input">
                    <label for="Nombre y apellido">Nombre y apellido: </label>
                    <input type="text" name="Nombre y apellido" id="Nombre y apellido">
                </p>
                <p>
                    <label for="Usuario">Nombre de usuario: </label>
                    <input type="text" name="Usuario" id="Usuario">
                </p>
                <p>
                    <label for="fecha">Fecha de nacimiento: </label>
                    <input type="date" name="fecha" id="fecha">
                </p>
                <p>
                    <label for="Domicilio">Domicilio: </label>
                    <input type="text" name="Domicilio" id="Domicilio">
                </p>
                <p>
                    <label>Perfil del usuario: </label>
                    <input type="radio" name="Perfil" value="Comprador">Comprador
                    <input type="radio" name="Perfil" value="Vendedor">Vendedor
                </p>
                <p>
                    <label>Categorías de interés: </label>
                    <div>
                    <input type="checkbox" name="interes" value="Electro">Electro
                    </div>
                    <div>
                    <input type="checkbox" name="interes" value="Moda">Moda
                    </div>
                    <div>
                    <input type="checkbox" name="interes" value="Hogar">Hogar
                    </div>
                    <div>
                    <input type="checkbox" name="interes" value="Juguetería">Juguetería
                    </div>
                    <div>
                    <input type="checkbox" name="interes" value="Vida sana">Vida sana
                    </div>
                </p>
                <p>
                    <label>Foto de usuario: </label>
                    <input type="file" name="avatar" accept=".jpg">
                </p>
                <p>
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="password">Confirmar contraseña: </label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <button type="submit"><a href="/">Enviar</a></button>
                </p>
                <p>
                    <button type="reset">Borrar</button>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
